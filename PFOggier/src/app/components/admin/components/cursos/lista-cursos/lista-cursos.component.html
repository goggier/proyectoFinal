<div class="container">
    <h1 class="mt-3 text-primary" [appSizeCabeceras]="estiloSize">LISTADO DE CURSOS</h1>
    <mat-divider></mat-divider>
    <div class="d-flex">
        <button mat-raised-button color="primary" class="ms-auto mt-3 mb-2" (click)="agregarNuevoAlumno()">Agregar nuevo curso</button>
    </div>
    <div class="table-responsive">
        <table mat-table [dataSource]="cursos" class="mat-elevation-z8 mt-2">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre Curso </th>
                <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <ng-container matColumnDef="fechaInicio">
                <th mat-header-cell *matHeaderCellDef> Fecha de inicio </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaInicio | date: 'dd/MM/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="fechaFin">
                <th mat-header-cell *matHeaderCellDef> Fecha de fin </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaFin | date: 'dd/MM/yyyy'}} </td>
            </ng-container>
            <!-- Columnas de acciones -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <div class="example-button-container">
                        <button mat-mini-fab color="primary" aria-label="Editar" (click)="updateCurso(element)" class="me-2">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-mini-fab color="warn" aria-label="Eliminar" (click)="deleteCurso(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
