<div class="container">
    <h1 class="mt-3 text-primary" [appSizeCabeceras]="estiloSize">CURSOS OBSERVABLES</h1>
    <mat-divider></mat-divider>
    <mat-list>
        <div mat-subheader>LISTADO DE CURSOS OBSERVABLE</div>
        <mat-list-item *ngFor="let curso of cursosObservable$ | async">
            <div mat-line>{{ curso.nombre }}, {{ curso.descripcion }}, {{ curso.duracionMeses }}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
</div>
