<div class="container">
    <h1 class="mt-3 text-primary" [appSizeCabeceras]="estiloSize">LISTADO DE ALUMNOS</h1>
    <mat-divider></mat-divider>
    <div class="d-flex">
        <button mat-raised-button color="primary" class="ms-auto mt-3 mb-2" (click)="agregarNuevoAlumno()">Agregar nuevo alumno</button>
    </div>
    <div class="table-responsive">
        <table mat-table [dataSource]="listaAlumnos" class="mat-elevation-z8 mt-2">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre | formatoNombreApellido: element.apellido}} </td>
            </ng-container>

            <ng-container matColumnDef="edad">
                <th mat-header-cell *matHeaderCellDef> Edad </th>
                <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="fechaIngreso">
                <th mat-header-cell *matHeaderCellDef> Fecha de Igreso </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaIngreso | date: 'dd/MM/yyyy' }} </td>
            </ng-container>

            <ng-container matColumnDef="celular">
                <th mat-header-cell *matHeaderCellDef> Celular </th>
                <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
            </ng-container>

            <!-- Columnas de acciones -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <div class="example-button-container">
                        <button mat-mini-fab color="primary" aria-label="Editar" (click)="updateAlumno(element)" class="me-2">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-mini-fab color="warn" aria-label="Eliminar" (click)="deleteAlumno(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
