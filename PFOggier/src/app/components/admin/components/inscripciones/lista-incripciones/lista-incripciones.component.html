<div class="container">
    <h1 class="mt-3 text-primary" [appSizeCabeceras]="estiloSize">LISTADO DE INSCRIPCIONES</h1>
    <mat-divider></mat-divider>
    <div class="d-flex">
        <button mat-raised-button color="primary" class="ms-auto mt-3 mb-2" (click)="agregarNuevaInscripcion()">Agregar nueva inscripcion</button>
    </div>
    <div class="table-responsive">
        <table mat-table [dataSource]="inscripciones" class="mat-elevation-z8 mt-2">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="alumno">
                <th mat-header-cell *matHeaderCellDef> Nombre completo del alumno </th>
                <td mat-cell *matCellDef="let element"> {{ element.alumno.nombre + ',' + element.alumno.apellido }} </td>
            </ng-container>

            <ng-container matColumnDef="curso">
                <th mat-header-cell *matHeaderCellDef> Nombre del curso </th>
                <td mat-cell *matCellDef="let element"> {{element.curso.nombre}} </td>
            </ng-container>
            <!-- Columnas de acciones -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <div class="example-button-container">
                        <button mat-mini-fab color="primary" aria-label="Editar" (click)="updateInscripcion(element)" class="me-2">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-mini-fab color="warn" aria-label="Eliminar" (click)="deleteInscripcion(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
