<div class="main-wrapper d-flex justify-content-center align-items-center bg-dark" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form class="example-form">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombre">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Apellido">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="DNI">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Choose designation</mat-label>
                    <mat-select>
                        <mat-option [value]="user" *ngFor="let user of User">{{user}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block">Register</button>
            <div class="div">
                <a role="button" class="link pt-2 d-flex justify-content-center align-items-center" [routerLink]="['/login']">volver al login</a>
            </div>
        </form>
    </mat-card>
</div>
