<div class="main-wrapper d-flex justify-content-center align-items-center bg-dark" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>

        <form (ngSubmit)="guardar()" [formGroup]="formulario" class="example-form">
            <mat-card-content class="mt-3">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" formControlName="username" [ngClass]="formulario.get('username')?.errors?.['required'] ? 'is-invalid':'is-valid'">
                </mat-form-field>
                <mat-error class="mb-1" *ngIf="formulario.get('username')?.errors?.['required']">El campo nombre de usuario es obligatorio.</mat-error>

                <mat-form-field class="example-full-width">
                    <input type="password" matInput placeholder="Password" formControlName="password" [ngClass]="formulario.get('password')?.errors?.['required'] ? 'is-invalid':'is-valid'">
                </mat-form-field>
                <mat-error class="mb-1" *ngIf="formulario.get('password')?.errors?.['required']">es necesario intriducir la contrase√±a</mat-error>
            </mat-card-content>
            <button type="submit" [disabled]="formulario.invalid" mat-stroked-button color="accent" class="btn-block">Sign-in</button>
            <div class="div">
                <a role="button" class="link pt-2 d-flex justify-content-center align-items-center" [routerLink]="['/register']">registrarse</a>
            </div>
        </form>
    </mat-card>

</div>
